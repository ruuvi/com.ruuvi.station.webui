<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Ruuvi Station" />

  <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="%PUBLIC_URL%/android-chrome-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/android-chrome-512x512.png" />
  <!--
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Ruuvi Station</title>
  <style>
    #init_loading {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="init_loading">
      <center>
        <img width="50px" src="%PUBLIC_URL%/android-chrome-192x192.png" />
      </center>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    function goToLoginPage() {
      if (window.location.href.indexOf("loginmethod=legacy") !== -1) {
        // lets keep the old way too in case it's needed
        return
      }
      if (window.location.href.indexOf("devstation") !== -1) {
        window.location.href = "https://ruuvi.com/devstation"
        return
      }
      else if (window.location.href.indexOf("localhost") !== -1) {
        // is localhost, not navigating anywhere
        return
      }
      window.location.href = "https://ruuvi.com/station"
    }
    function getUser() {
      var user = localStorage.getItem("user");
      return user ? JSON.parse(user) : null;
    }
    function isStaging() {
      return window.location.href.indexOf("/staging") !== -1
    }
    if (!isStaging() && !getUser()) {
      goToLoginPage()
    }
  </script>
</body>

</html>
